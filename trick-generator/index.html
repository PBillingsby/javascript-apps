<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="script.js"></script>
  <title>Skate Trick Generator</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron text-center">Random Skate Trick Generator</h1>
    <form action="#" id="tricks" class="text-center">
      <label>Pick level of difficulty</label>
      <select id="select-box" onchange="findTricks()">
        <option selected disabled>-</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </form>

    <div id="trick-div" class="text-center"></div>
  </div>
</body>
</html>
