<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="script.js"></script>
  <title>Solo Game of Skate</title>
</head>
<body>    
  <h1 class="jumbotron text-center"><span>S</span>olo <span>G</span>ame <span>O</span>f <span>S</span>kate</h1>
  <div class="container">
    <div id="tricks-div">
        <div class="text-center" id="result"></div>
        <div id="trick-form">
          <div id="play-game" class="text-center">
            <form action="#" id="tricks" class="text-center">
                <label>Pick level of difficulty</label>
                <select id="select-box">
                  <option selected disabled>-</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
                <input type="submit" value="Play Game" onclick="showForm()">
              </form>
          </div>
          <div id="form-show">
            <div id="trick-div" class="text-center"></div>
          </div>
        </div>
        <div>Landed Tricks:</br><span id="landed-tricks"></span>/10 <div id="letters"></div></div>
       
    </div>
  </div>
</body>
</html>
